<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/main.js?v12" defer></script>
    <link rel="stylesheet" href="CSS/style.css?v12">
    <title>Singrauli</title>


    <link rel="icon" type="image/png" href="/favicon.svg" />
    <link rel="manifest" href="manifest.json?v12">
    <meta name="theme-color" content="purple">
</head>

<body>
    <div class="frame">


        <header>
            <p>Singrauli Vaccine Tracker</p>
        </header>
        <div class="controls">
            <section class="date-selector">
                <div class="prev">-</div>
                <div class="date"></div>
                <div class="next">+</div>
            </section>
            <section class="filter">
                <p class="plus18" data-key="plus18">18+</p>
                <p class="plus45" data-key="plus45">45+</p>
                <p class="coxonly" data-key="coxonly">COVAXIN </p>
                <p class="covonly" data-key="covonly">COVISHIELD</p>

            </section>
        </div>
        <main>
            <div class="nodata">
                <p>LOADING !</p>
            </div>
            <section class="data">

                <div class="cont">

                </div>

            </section>
        </main>
        <footer>
            <p class="data-source">Realtime vaccine data is from the Cowin server</p>
            </hr>
            <p class="copy">Developer : Sushant Tiwari</p>
            <p class="contact">cil.sushant@gmail.com</p>
            <div class="counter">
                <a href=""><img
                        src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fsushant4032.github.io%2Fsingrauli%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=hits&edge_flat=false" /></a>
            </div>

        </footer>

    </div>
</body>
<template id="tcard">

    <div class="card">
        <div class="card-head">
            <p class="name"></p>
            <p class="add"></p>
        </div>
        <div class="card-info">
            <p class="type"></p>
            <p class="age"></p>
        </div>
        <div class="card-body">
            <table>
                <tr>
                    <td class="first-text">Dose 1</td>
                    <td class="first">50</td>
                </tr>
                <tr>
                    <td class="second-text">Dose 2</td>
                    <td class="second">20</td>
                </tr>
            </table>
        </div>
    </div>
</template>

<script defer>
    console.log(window);
    if ('serviceWorker' in navigator) {

        navigator.serviceWorker.register('sw.js')
            .then((registration) => {
                console.log(`service worker registered succesfully ${registration}`)
            })
            .catch((err) => {
                console.log(`Error registring ${err}`)
            })

    } else {
        console.log(`Service worker is not supported in this browser.`)
    }
</script>

</html>
