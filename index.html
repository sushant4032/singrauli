<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/main.js?v1" defer></script>
    <link rel="stylesheet" href="CSS/style.css?v1">
    <title>Vaccine</title>

</head>

<body>
    <div class="frame">


        <header>
            <p>Singrauli Vaccine Tracker</p>
        </header>
        <div class="controls">
            <section class="date-selector">
                <div class="prev">-</div>
                <div class="date"></div>
                <div class="next">+</div>
            </section>
            <section class="filter">
                    <p class="plus18" data-key="plus18">18+</p>
                    <p class="coxonly" data-key="coxonly">COVAXIN </p>
                    <p class="plus45" data-key="plus45">45+</p>
                    <p class="covonly" data-key="covonly">COVISHIELD</p>
           
            </section>
        </div>
        <main>
            <div class="nodata">
                <p>NO NOTHING!</p>
            </div>
            <section class="data">
                <div class="tabl">
                    <table>
                        <tr>
                            <th colspan=3> TOTAL DOSES (D1/D2)</th>
                        </tr>

                        <tr>
                            <th></th>
                            <th>18+ age</th>
                            <th>45+ age</th>
                        </tr>
                        <tr class="covrow">
                            <td></td>
                            <td></td>
                        </tr>
                        <tr class="coxrow">
                            <td></td>
                            <td></td>
                        </tr>
                    </table>

                </div>
                <div class="cont">

                </div>
            </section>
        </main>
        <footer>
            <p class="data-source">Realtime vaccine data is from the Cowin server</p>
            </hr>
            <p class="copy">Developer &copy; Sushant Tiwari, 2021</p>
            <p class="contact">cil.sushant@gmail.com</p>
        </footer>
    </div>
</body>
<template id="tcard">

    <div class="card">
        <div class="centr">
            <h3 class="name"></h3>
            <p class="add"></p>
        </div>
        <div class="info">
            <p class="type"></p>
            <p class="age"></p>
        </div>
        <div>
            <table>
                <tr>
                    <td>Dose 1</td>
                    <td class="first">50</td>
                </tr>
                <tr>
                    <td>Dose 2</td>
                    <td class="second">20</td>
                </tr>
            </table>
        </div>
    </div>

</template>
</html>
