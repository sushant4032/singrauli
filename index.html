<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/main.js?v17" defer></script>
    <link rel="stylesheet" href="CSS/style.css?v17">
    <title>Singrauli Vaccine Finder</title>


    <link rel="icon" type="image/png" href="RES/Icons/icon-64.png" />
    <link rel="manifest" href="manifest.json?v17">
    <meta name="theme-color" content="purple">
</head>

<body>
    <div class="frame">


        <header id="page-head">
            <p>Singrauli Vaccine Finder</p>
        </header>
        <div class="controls">
            <section class="date-selector">
                <button class="prev">-</button>
                <div class="date"></div>
                <button class="next">+</button>
            </section>
            <section class="filter">
                <button class="plus18" data-key="plus18">18+</button>
                <button class="plus45" data-key="plus45">45+</button>
                <button class="coxonly" data-key="coxonly">COVAXIN </button>
                <button class="covonly" data-key="covonly">COVISHIELD</button>
            </section>
        </div>
        <main>
            <div class="nodata">
                <p>LOADING !</p>
            </div>
            <section class="data">

                <div class="cont">

                </div>

            </section>
        </main>
        <footer>
            <p class="data-source">Realtime vaccine data is from the Cowin server</p>
            <div class="contact">
                <p class="copy">Developer : Sushant Tiwari</p>
                <a class="contact-me"
                    href="https://docs.google.com/forms/d/e/1FAIpQLSfN9F8oVEfVRugcPfn3-aa1FoZyyX6UDtTZF30O83tX2ziKow/viewform?usp=sf_link">Contact
                </a>
            </div>
            <div class="counter">
                <a href="#page-head"><img
                        src="https://hits.seeyoufarm.com/api/count/incr/badge.svg?url=https%3A%2F%2Fsushant4032.github.io%2Fsingrauli%2F&count_bg=%2379C83D&title_bg=%23555555&icon=&icon_color=%23E7E7E7&title=count&edge_flat=false" /></a>
            </div>


        </footer>

    </div>
</body>

<template id="tcard">
    <div class="card">
        <div class="card-head">
            <p class="name"></p>
        </div>
        <div class="doses">
            <div class="age-group">
                <div class="y18 hidden">
                    <p class="age age18">age 18+</p>
                    <p class="type">PLACEHOLDER</p>
                    <div class="d1">
                        <p class="d1t">D1:</p>
                        <p class="d1q"></p>
                    </div>
                    <div class="d2">
                        <p class="d2t">D2:</p>
                        <p class="d2q"></p>
                    </div>
                </div>
            </div>
            <div class="age-group">
                <div class="y45 hidden">
                    <p class="age age45">age 45+</p>
                    <p class="type">PLACEHOLDER</p>
                    <div class="d1">
                        <p class="d1t">D1:</p>
                        <p class="d1q"></p>
                    </div>
                    <div class="d2">
                        <p class="d2t">D2:</p>
                        <p class="d2q"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<script defer>
    console.log(window);
    if ('serviceWorker' in navigator) {

        navigator.serviceWorker.register('sw.js')
            .then((registration) => {
                console.log(`service worker registered succesfully ${registration}`)
            })
            .catch((err) => {
                console.log(`Error registring ${err}`)
            })

    } else {
        console.log(`Service worker is not supported in this browser.`)
    }
</script>

</html>
