<body>
    <div class="frame">


        <header>

            <section class="date-selector">
                <div class="prev">-</div>
                <div class="date"></div>
                <div class="next">+</div>
            </section>
            <section class="filter">
                <p class="plus18" data-key="plus18">18+</p>
                <p class="plus45" data-key="plus45">45+</p>
                <p class="coxonly" data-key="coxonly">COVAXIN </p>
                <p class="covonly" data-key="covonly">COVISHIELD</p>

            </section>
        </div>
        <main>
            <div class="nodata">
                <p>NO NOTHING!</p>
            </div>
            <section class="data">

                <div class="cont">

                </div>

                    </table>
                
                </div> -->

<template id="tcard">

    <div class="card">
        <div class="centr">
            <h3 class="name"></h3>
            <p class="add"></p>
        </div>
        <div class="info">
            <p class="type"></p>
            <p class="age"></p>
        </div>
        <div>
            <table>
                <tr>
                    <td>Dose 1</td>
                    <td class="first">50</td>
                </tr>
                <tr>
                    <td>Dose 2</td>
                    <td class="second">20</td>
                </tr>
            </table>
        </div>
    </div>

</template>

<script defer>
    console.log(window);
    if ('serviceWorker' in navigator) {
      
            navigator.serviceWorker.register('sw.js')
                .then((registration) => {
                    console.log(`service worker registered succesfully ${registration}`)
                })
                .catch((err) => {
                    console.log(`Error registring ${err}`)
                })
    
    } else {
        console.log(`Service worker is not supported in this browser.`)
    }
</script>
